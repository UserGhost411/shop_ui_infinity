<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body class="mx-2">
	<div class="row m-2"> <!--hideme-->
		<div class="col-6">
			<div class="card main_card" id="">
				<div class="card-body main_card-body">
					<div class="d-flex flex-row mb-3 align-items-center">
						<div class="p-2">
							<div class="p-2 bg-secondary roundme d-inline-block">
								<i class="fas fa-store" style="font-size: 1.8rem;"></i>
							</div>
						</div>
						<div class="p-2">
							<div class="mb-0 card-title">Shop Name</div>
							<div class="text-muted mt-0">Shop Information</div>
						</div>
						<!-- <div class="p-2 bd-highlight">Flex item 3</div> -->
					</div>
					<div class="input-group mb-3">
						<input id="search_input" type="text" class="form-control border border-end-0"
							placeholder="Search">
						<span class="input-group-text border border-start-0"
							style="background-color: var(--bs-body-bg);" id="basic-addon2"><i
								class="fa fa-search"></i></span>
					</div>
					<nav>
						<div class="nav nav-underline" id="nav-tab" role="tablist">
							
						
							<!-- <button class="nav-link" id="nav-disabled-tab" data-bs-toggle="tab"
								data-bs-target="#nav-disabled" type="button" role="tab" disabled>Other</button> -->
						</div>
					</nav>
					<div class="tab-content mt-3 pe-1" id="nav-tabContent" style="overflow-x: hidden;overflow-y: scroll;height: 40vh;" >
						
						
					</div>

				</div>
			</div>
		</div>
		<div class="col-2"></div>
		<div class="col-4">
			<div class="card main_card" id="">
				<div class="card-body main_card-body" id="cart_content">

					

				</div>
			</div>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script src="scripts.js" type="text/javascript"></script>
</body>

</html>
